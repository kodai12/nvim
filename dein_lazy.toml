# python completion
[[plugins]]
repo = 'zchee/deoplete-jedi'
if = '''has('nvim')'''
on_ft = 'python'
hook_source = '''
  let g:deoplete#sources#jedi#enable_cache   = 1
  let g:deoplete#sources#jedi#show_docstring = 0
'''

[[plugins]]
repo = 'davidhalter/jedi-vim'
on_i = 1
on_ft = 'python'
hook_add = '''
  let g:jedi#force_py_version = 3
'''

[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
